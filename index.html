<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Look who's pushing now!</title>
    </head>
    <body>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var quotes = [{% for quote in site.data.quotes %}
            "{{ quote[1] }}", {% endfor %}
        ]

        var quote = quotes[Math.floor(Math.random() * quotes.length)];
        document.body.innerHTML = '<h1>'+quote+'</h1>'
    }, false);
    </script>
    </body>
</html>
